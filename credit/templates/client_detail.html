<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail</title>
</head>
<body>

<h1>{{client.name}}</h1>
<ul>
  {%for account in client.accounts.all %}
    <li>
        <h3>{{account.number}} - {{account.account_type}}</h3>
        {%for credit in account.credits.all%}
        <p>{{credit.sum}} - {{credit.date}}</p>
        {%endfor%}
    </li>
    {%endfor%}

</ul>

</body>
</html>
